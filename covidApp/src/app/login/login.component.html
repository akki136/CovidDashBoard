<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="attemptLogin(loginForm.value)" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="name" id="name">
          <mat-error *ngIf="hasError('name', 'required')">UserName is required</mat-error>
          <mat-error *ngIf="hasError('name', 'minlength')">Minimum 5 characters are  required</mat-error>
      </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" id="password">
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          <mat-error *ngIf="hasError('password', 'minlength')">Minimum 6 characters are  required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary"  [disabled]="!loginForm.valid" class="btn-block">Log in</button>
     
      <button mat-stroked-button routerLink="/covidInfo/register" routerLinkActive="active" style="margin-top: 10px;" class="btn-block">Register</button>
     
    </form>
  </mat-card>

</div>
