<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="saveUser" autocomplete="off" novalidate (ngSubmit)="addUser(saveUser.value)">
  


        
        <mat-card-content>

          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName" formControlName="userName" id="userName">
            <mat-error *ngIf="hasError('userName', 'required')">UserName is required</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name" id="name">
            <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" id="email">
            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" id="password"> 
            <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          </mat-form-field>
  
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
        <button mat-stroked-button color="accent" style="margin-top: 10px;" class="btn-block" routerLink="/covidInfo/login" routerLinkActive="active">Log In</button>
      </form>
    </mat-card>
  </div>
